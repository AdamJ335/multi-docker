sudo: required
services:
  - docker

before_install:
  - docker build -t adamj335/react-test -f ./client/Dockerfile.dev

script:
  - docker run -e CI=true adamj335/react-test npm test -- --watchAll=false

after_success:
  - docker build -t adamj335/multi-client ./client
  - docker build -t adamj335/multi-nginx ./nignx
  - docker build -t adamj335/multi-server ./server
  - docker build -t adamj335/multi-worker ./worker
  # Log into docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push adamj335/multi-client
  - docker push adamj335/multi-nginx
  - docker push adamj335/multi-server
  - docker push adamj335/multi-worker
